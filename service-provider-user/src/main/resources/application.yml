server:
  port: 7900
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: h2  #使用内嵌的h2数据库
    url: jdbc:h2:mem:testdb
    schema: classpath:schema.sql
    data: classpath:data.sql
  application:
    name: service-provider-user
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    liuhy.cloud: DEBUG
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8761/eureka
    registry-fetch-interval-seconds: 30 #从eureka获取注册列表的时间间隔
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    metadata-map:
      zone: ABC      # eureka可以理解的元数据
      lilizhou: BBC  # 不会影响客户端行为
    lease-renewal-interval-in-seconds: 20 #续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 60 #续约到期时间（默认90秒）

management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS